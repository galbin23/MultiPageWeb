<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Professional Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Contact Me</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="topic">Topic:</label>
      <select id="topic" name="topic">
        <option value="general">General Inquiry</option>
        <option value="project">Project Collaboration</option>
        <option value="feedback">Feedback</option>
      </select>
      
      <fieldset>
        <legend>Preferred Contact Method</legend>
        <label><input type="radio" name="contact_method" value="email" required> Email</label>
        <label><input type="radio" name="contact_method" value="phone"> Phone</label>
      </fieldset>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required minlength="10"></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2026 Grant. All rights reserved.</p>
  </footer>
</body>
</html>
